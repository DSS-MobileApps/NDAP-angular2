<form (ngSubmit)="onSearch(postCode)" #postcodeForm="ngForm">
	<div class="form-group center-block search-postcode" [class.has-warning]="postcodeWarning" [class.has-error]="postcodeError">
		<label class="control-label " for="locationInput">Your Postcode</label>
		<div class="input-group">
			<input #locationInput type="tel" class="form-control input-lg" id="locationInput" name="locationInput" min="200" max="9999"
				autocomplete="off" [placeholder]="textPlaceholder" [(ngModel)]="postCode" (keyup)=filter()>
			<span class="input-group-btn btn-group-lg">
            <!-- <button type="button" class="btn btn-default btn-lg"
            (click)="onPostCodeSearch(postCode)">
                <span class="lnr lnr-location"></span> Near me
			</button> -->
			<button #searchBtn type="submit" class="btn btn-default btn-lg" [class.disabled]="!postcodeValid" [disabled]="!postcodeValid">
                <!-- <span class="lnr lnr-magnifier"></span>  -->
                Search
            </button>

			</span>
		</div>
		<div class="suggestions" [class.open]="filteredList.length > 0">
			<ul class="dropdown-menu">
				<li *ngFor="let item of filteredList">
					<a (click)="select(item)" href="javascript:void(0);" class=''><span class="locationname">{{item.Location}}, {{item.State}}</span> <span class='postcode pull-right'>{{item.Postcode}}</span></a>
				</li>
			</ul>
		</div>
		<div class="selectedLocation" *ngIf="selectedLocation">
			<p class='lead text text-info'>{{selectedLocation.Location}}, {{selectedLocation.State}}</p>
		</div>
	</div>
</form>
