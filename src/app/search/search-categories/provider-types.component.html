<!-- Single button -->
<div class="btn-group">
  <button type="button" id="filterType" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="btn-title">{{selectedProviderType?.Value || "Provider Type"}}</span> <span class="caret"></span>
  </button>
  <ul class="dropdown-menu dropdown-menu-right">
    <li><a (click)="onSelect()">All</a></li>
    <li role="separator" class="divider"></li>
    <li *ngFor="let providerType of providerTypes" [class.active]="providerType === selectedProviderType">
      <a (click)="onSelect(providerType)">{{providerType.Value}}</a>
    </li>
  </ul>
</div>
