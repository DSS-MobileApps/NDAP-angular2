  <div *ngIf="locationPos">
    <div *ngIf="!locationPos.valid">

      <span class="lead text-info">{{locationPos.city}}, {{locationPos.postcode}}</span>
      <button class="btn btn-default btn-lg" (click)="onCurrentPostcodeSearch(locationPos.postcode)">Search</button>

  </div>
