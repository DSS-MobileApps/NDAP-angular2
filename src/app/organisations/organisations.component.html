<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
        <h4 class="modal-title" id="myModalLabel">Find services by Postcode</h4>
      </div>
      <div class="modal-body">
        <div class="input-group input-group-lg">
          <!-- <span class="input-group-addon" id="sizing-addon1">Postcode</span> -->
          <input type="text" class="form-control" placeholder="Postcode" aria-describedby="sizing-addon1">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span></button>
          </span>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
          </span>
        </div>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>

      <div class="col-md-3" id="orgResult">
        <p *ngIf="!organisations">Loading...</p>
          <div class="panel panel-default"
              *ngFor="let organisation of organisations"
              (click)="onSelect(organisation)"
              [class.selected]="organisation === selectedOrganisation">
            <div class="panel-heading" role="presentation">
                <h4 class="panel-title" role="presentation">{{organisation.Name}}</h4>
            </div>
            <div class="panel-body">
                <!-- <p>ID: {{organisation.Id}} </p> -->
                <p>{{organisation.Suburb}}</p>
                <button (click)="onSelectDetailsButton(organisation)">Details</button>
            </div>
          </div>
        </div>

        <!-- <div id=""> -->
        <div class="col-md-9" id="orgResultDetail" @selectedState="selectedOrganisation != null">
            <organisation-detail [organistion]="selectedOrganisation"></organisation-detail>
        </div>
