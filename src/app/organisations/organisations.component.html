<div class="row">
<!-- Search options -->
<div class="col-md-4" id="searchArea">
    <search-options [userLoc]="userPosition"></search-options>
</div>

<!-- Organisation Results List -->

    <div class="col-md-8" id=orgResult *ngFor="let organisation of organisations">
      <p *ngIf="!organisations">Loading...</p>
        <div class="panel panel-default"
        (click)="onSelect(organisation)">
        <div class="panel-heading" role="presentation">
            <h4 class="panel-title" role="presentation">{{organisation.Name}}</h4>
        </div>
        <div class="panel-body">
            <p>ID: {{organisation.Id}} </p>
            <!-- <p>Name: {{organisation.Name}} </p> -->
            <p>Street Address: {{organisation.StreetAddress}}</p>
            <button (click)="onSelectDetailsButton(organisation)">Details</button>
          </div>
        </div>
    </div>

<!-- </div> -->

</div>
