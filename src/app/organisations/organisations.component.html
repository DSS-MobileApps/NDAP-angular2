<!-- Search options -->
<div class="row" id="orgSearch">
    <div class="col-md-3">
        <search-options></search-options>
    </div>

    <div class="col-md-6">
        <map-component>LOADING MAP...</map-component>
    </div>

    <!-- Organisation Results List -->
    <div class="col-md-3">
        <h2>Results</h2>
        
        <!--Each Organisation Record -->
        <div id=orgResult *ngFor="let organisation of organisations">
            <div class="well well-sm" (click)="onSelect(organisation)" [class.selected]="organisation === selectedOrganisation">
                <p>ID: {{organisation.Id}} </p>
                <p>Name: {{organisation.Name}} </p>
                <p>Street Address: {{organisation.StreetAddress}}</p>
            </div>
        </div>
        <p *ngIf="!organisations">Loading...</p>
    </div>
</div>
