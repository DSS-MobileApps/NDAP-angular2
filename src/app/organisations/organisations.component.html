<!-- Search options -->
<div class="row">
  <span *ngIf="selectedOrganisation" class="col-md-12 alert alert-info">Selected:  {{selectedOrganisation.Name}}</span>

</div>
<div class="row" id="orgSearch">
    <div class="col-md-3">
        <search-options></search-options>
    </div>

    <div class="col-md-6">
        <map-component>LOADING MAP...</map-component>
    </div>


    <div class="col-md-3" id="orgResult">
      <p *ngIf="!organisations">Loading...</p>
        <div class="panel panel-default"
            *ngFor="let organisation of organisations"
            (click)="onSelect(organisation)"
            [class.selected]="organisation === selectedOrganisation">
          <div class="panel-heading" role="presentation">
              <h4 class="panel-title" role="presentation">{{organisation.Name}}</h4>
          </div>
          <div class="panel-body">
              <p>ID: {{organisation.Id}} </p>
              <p>Street Address: {{organisation.StreetAddress}}</p>
              <button (click)="onSelectDetailsButton(organisation)">Details</button>
          </div>
        </div>
</div>
