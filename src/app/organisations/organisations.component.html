<!-- Search options -->
<div class="row" id="searchArea">
    <search-options></search-options>
</div>

<!--Map area-->
<div class="row" id="mapArea">
    <map-component>LOADING MAP...</map-component>
</div>


<!-- Organisation Results List -->
<div class="row" id="orgsList">
    <div class="col-md-12">
        <h2>My organisations</h2>
        <h4>{{testString}}</h4>
    </div>

    <div class="col-md-3" id=orgResult *ngFor="let organisation of organisations">
        <div class="well" (click)="onSelect(organisation)">
            <p>ID: {{organisation.Id}} </p>
            <p>Name: {{organisation.Name}} </p>
            <p>Street Address: {{organisation.StreetAddress}}</p>
        </div>
    </div>
    <p *ngIf="!organisations">Loading...</p>
</div>
