<!-- Search options -->
<div class="row">
<div class="col-xs-9 col-sm-12 sidebar-offcanvas hidden-print" id="sidebar" role="navigation">
    <div class="sidebar-navs row" role="navigation">
      <!-- Button trigger modal -->
          <refiner-options></refiner-options>
    </div><!--/.sidebar-nav -->
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
        <h4 class="modal-title" id="myModalLabel">Find services by Postcode</h4>
      </div>
      <div class="modal-body">
        <div class="input-group input-group-lg">
          <!-- <span class="input-group-addon" id="sizing-addon1">Postcode</span> -->
          <input type="text" class="form-control" placeholder="Postcode" aria-describedby="sizing-addon1">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span></button>
          </span>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
          </span>
        </div>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
