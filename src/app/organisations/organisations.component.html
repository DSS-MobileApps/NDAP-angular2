
<!-- Search options -->
<search-options (emitSelectedProviderTypeToParent)="getOrganisationsByType($event)"></search-options>

<!-- Organisation Results List -->
<h2>My organisations</h2>
<h4>{{errorMessage}}</h4>
<ul class="organisation">
  <li *ngFor="let organisation of organisations"
    (click)="onSelect(organisation)">
    ID: {{organisation.Id}} Name: {{organisation.Name}}, Street Address: {{organisation.StreetAddress}}
  </li>
</ul>
